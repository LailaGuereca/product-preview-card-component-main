<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="images/image-product-mobile.jpg" alt="Product image mobile" class="img-1">
        <img src="images/image-product-desktop.jpg" alt="Product image desktop" class="img-2">
      </div>
      <div class="card-content-div">
        <div class="card-content">
          <span>perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous <br> interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card-prices">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button type="button"><img src="images/icon-cart.svg" alt="Icon Cart"> Add to Cart</button>
        </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
